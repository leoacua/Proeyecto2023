<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Esta pagina te mostrara login Sufipy" />
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, inictial-scale=1.0">
    <title>Login Sufipy</title>
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body-login">
    <div class="background wrapper bg-transparent">

        <div class="login-container">
            <div class="login-container_logo"><img src="/assets/images/logo.svg"></div>
            <div class="login-container_txt text-center">Sufipay</div>
            <div class="login-container_txt_adm text-center">Administrador Comercial</div>

            <form action="#" method="post">
                <div class="login-container_form pd-16 mb-32">
                    <!-- Aquí colocarías tus campos de usuario y contraseña -->
                    <div class="login-container_input_user bd bdr-6 pdl-16 pdr-16 pdt-8 pdb-8">
                        <label class="d-block w-full text-blue-plomo fz-12" for="username">Usuario:</label>
                        <input class="d-block w-full bd-none input bg-transparent" type="text" id="username"
                            name="username">
                    </div>
                    <div class="login-container_input_pass bd bdr-6 pdl-16 pdr-16 pdt-8 pdb-8 ">
                        <label class="d-block w-full text-blue-plomo fz-12" for="password">Contraseña:</label>
                        <input class="d-block w-full bd-none input bg-transparent" type="password" id="password"
                            name="password">
                    </div>
                </div>
                <button class="btn-primary center" type="submit">Iniciar sesión</button>
            </form>



        </div>
    </div>

    <main>

    </main>

    <footer>

    </footer>
</body>

</html>
